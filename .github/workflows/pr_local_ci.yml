name: PR Local CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  local-ci:
    name: Local CI across OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install pre-commit and run
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run local CI script (OS-specific)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\run_ci_local.ps1 -RunConda:$false -RunDocker:$false

      - name: Run local CI script (OS-specific - Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          chmod +x ./scripts/run_ci_local.sh
          ./scripts/run_ci_local.sh
