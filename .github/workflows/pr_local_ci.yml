name: PR Local CI
permissions:
  contents: write
  issues: write

on:
  pull_request:
    branches: [ main, master ]

jobs:
  local-ci:
    name: Local CI across OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install pre-commit and run
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run local CI script (OS-specific)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\run_ci_local.ps1 -RunConda:$false -RunDocker:$false

      - name: Run local CI script (OS-specific - Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          chmod +x ./scripts/run_ci_local.sh
          ./scripts/run_ci_local.sh

  pr-preview:
    name: PR Preview deploy
    needs: local-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up micromamba (mamba)
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          miniforge-variant: Mambaforge
      - name: Create conda env and install
        run: |
          micromamba create -n nc-localities -f environment.yml -y
          micromamba activate -n nc-localities
          micromamba run -n nc-localities python -m pip install -r requirements-dev.txt || true
      - name: Build site in cond env
        run: |
          micromamba run -n nc-localities python scripts/build_nc_localities.py --output-dir output --non-interactive --pack-output
          micromamba run -n nc-localities python scripts/build_site.py --output-dir output --site-dir site
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site
      # Comment and metadata are posted prior to deploying site so metadata is included in the deploy
      - name: Post preview URL as PR comment
        id: post_preview_comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.number }}
          title: "NC Localities PR preview"
          body: |
            âœ… PR preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/
            <!-- nc-localities-pr-preview: pr-${{ github.event.number }} -->
      - name: Write preview metadata into site (comment_id fallback)
        run: |
          COMMENT_ID="${{ steps.post_preview_comment.outputs.comment_id }}"
          if [ -z "$COMMENT_ID" ]; then
            COMMENT_ID="${{ steps.post_preview_comment.outputs.id }}"
          fi
          if [ -z "$COMMENT_ID" ]; then
            echo "No comment_id found from post_preview_comment step; skipping writing metadata"
            exit 0
          fi
          mkdir -p site/.preview-metadata
          cat > site/.preview-metadata/pr-${{ github.event.number }}.json <<'JSON'
          {
            "pr": ${{ github.event.number }},
            "comment_id": "${COMMENT_ID}",
            "preview_url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/",
            "created_at": "${{ github.event.pull_request.created_at }}"
          }
          JSON
          echo "Wrote preview metadata to site/.preview-metadata/pr-${{ github.event.number }}.json"

      - name: Deploy to gh-pages under pr-${{ github.event.number }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_GH_PAGES_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: pr-${{ github.event.number }}
          keep_files: true
      # comment published earlier
