repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  # Markdown linting requires ruby or node tooling on Windows; skip by default for developer ease.
  # If you want markdown linting, install a compatible CLI (npm/Node or Ruby) and add a tool-specific hook.
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3
  # (isort not added: ruff handles import sorting; if you prefer isort, add it back with a known tag)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
